<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Offline First</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Sync Status Bar */
        .sync-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-offline .status-dot {
            background: #f44336;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sync-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }

        /* Task Form */
        .task-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .task-form h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .add-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Task List */
        .task-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .task-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .task-item {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            background: white;
        }

        .task-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .task-completed {
            background: #f1f8f4;
            border-color: #4caf50;
        }

        .task-completed .task-title {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .task-desc {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .task-meta {
            font-size: 12px;
            color: #999;
            margin-top: 8px;
        }

        .pending-badge {
            display: inline-block;
            padding: 4px 10px;
            background: linear-gradient(135deg, #ffa726 0%, #fb8c00 100%);
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .synced-badge {
            display: inline-block;
            padding: 4px 10px;
            background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        /* Task Actions */
        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .complete-btn {
            background: linear-gradient(135deg, #66bb6a 0%, #43a047 100%);
            color: white;
        }

        .complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ef5350 0%, #e53935 100%);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid #4caf50;
        }

        .notification.error {
            border-left: 4px solid #f44336;
        }

        .notification.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Task Manager</h1>
        <p class="subtitle">Offline-First Task Management System</p>
        
        <!-- Sync Status Bar -->
        <div class="sync-status">
            <div class="status-info">
                <div id="online-status" class="status-badge">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
                <div>
                    <span id="pending-count">Pending: 0</span>
                </div>
            </div>
            <button class="sync-btn" onclick="triggerSync()">
                <span id="sync-icon">üîÑ</span>
                <span>Sync Now</span>
            </button>
        </div>

        <!-- Add Task Form -->
        <div class="task-form">
            <h2>‚ûï Create New Task</h2>
            <input 
                type="text" 
                id="task-title" 
                placeholder="Enter task title..." 
                onkeypress="if(event.key==='Enter') createTask()"
            />
            <textarea 
                id="task-desc" 
                placeholder="Add description (optional)..." 
                rows="3"
            ></textarea>
            <button class="add-btn" onclick="createTask()">
                <span>‚ûï</span>
                <span>Add Task</span>
            </button>
        </div>

        <!-- Task List -->
        <div class="task-list">
            <h2>üìã Your Tasks</h2>
            <div class="task-stats">
                <span>Total: <strong id="total-count">0</strong></span>
                <span>Completed: <strong id="completed-count">0</strong></span>
                <span>Pending Sync: <strong id="sync-pending-count">0</strong></span>
            </div>
            <div id="tasks-container">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <p>No tasks yet. Create your first task above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification">
        <span id="notification-text"></span>
    </div>

    <script>
        // Use relative path - works both locally and on Render
        const API_URL = '/api';

        // Load tasks when page loads
        window.onload = () => {
            loadTasks();
            updateSyncStatus();
            // Auto-refresh every 5 seconds
            setInterval(updateSyncStatus, 5000);
        };

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            text.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Create new task
        async function createTask() {
            const title = document.getElementById('task-title').value.trim();
            const description = document.getElementById('task-desc').value.trim();

            if (!title) {
                showNotification('Please enter a task title!', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/tasks`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, description })
                });

                if (response.ok) {
                    document.getElementById('task-title').value = '';
                    document.getElementById('task-desc').value = '';
                    loadTasks();
                    updateSyncStatus();
                    showNotification('‚úÖ Task created successfully!');
                } else {
                    showNotification('Failed to create task', 'error');
                }
            } catch (error) {
                showNotification('Error: ' + error.message, 'error');
            }
        }

        // Load all tasks
        async function loadTasks() {
            try {
                const response = await fetch(`${API_URL}/tasks`);
                const tasks = await response.json();
                
                const container = document.getElementById('tasks-container');
                container.innerHTML = '';

                if (tasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>No tasks yet. Create your first task above!</p>
                        </div>
                    `;
                    updateStats(0, 0, 0);
                    return;
                }

                let completedCount = 0;
                let pendingSyncCount = 0;

                tasks.forEach(task => {
                    if (task.completed) completedCount++;
                    if (task.sync_status === 'pending') pendingSyncCount++;

                    const taskEl = document.createElement('div');
                    taskEl.className = `task-item ${task.completed ? 'task-completed' : ''}`;
                    
                    const createdDate = new Date(task.created_at).toLocaleString();
                    const syncBadge = task.sync_status === 'pending' 
                        ? '<span class="pending-badge">‚è≥ Pending Sync</span>'
                        : '<span class="synced-badge">‚úì Synced</span>';

                    taskEl.innerHTML = `
                        <div class="task-content">
                            <div class="task-title">
                                ${task.completed ? '‚úÖ' : '‚≠ï'} ${task.title}
                                ${syncBadge}
                            </div>
                            ${task.description ? `<div class="task-desc">${task.description}</div>` : ''}
                            <div class="task-meta">Created: ${createdDate}</div>
                        </div>
                        <div class="task-actions">
                            ${!task.completed ? `<button class="complete-btn" onclick="completeTask('${task.id}')">‚úì Complete</button>` : ''}
                            <button class="delete-btn" onclick="deleteTask('${task.id}')">üóë Delete</button>
                        </div>
                    `;
                    container.appendChild(taskEl);
                });

                updateStats(tasks.length, completedCount, pendingSyncCount);
            } catch (error) {
                console.error('Error loading tasks:', error);
                showNotification('Failed to load tasks', 'error');
            }
        }

        // Update statistics
        function updateStats(total, completed, pendingSync) {
            document.getElementById('total-count').textContent = total;
            document.getElementById('completed-count').textContent = completed;
            document.getElementById('sync-pending-count').textContent = pendingSync;
        }

        // Complete task
        async function completeTask(id) {
            try {
                const response = await fetch(`${API_URL}/tasks/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: true })
                });

                if (response.ok) {
                    loadTasks();
                    updateSyncStatus();
                    showNotification('‚úÖ Task marked as completed!');
                }
            } catch (error) {
                showNotification('Error completing task', 'error');
            }
        }

        // Delete task
        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_URL}/tasks/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    loadTasks();
                    updateSyncStatus();
                    showNotification('üóë Task deleted successfully!');
                }
            } catch (error) {
                showNotification('Error deleting task', 'error');
            }
        }

        // Trigger sync
        async function triggerSync() {
            const syncIcon = document.getElementById('sync-icon');
            syncIcon.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch(`${API_URL}/sync`, { method: 'POST' });
                const result = await response.json();
                
                loadTasks();
                updateSyncStatus();
                
                showNotification(`üîÑ Sync complete! Synced: ${result.synced_items}, Failed: ${result.failed_items}`);
            } catch (error) {
                showNotification('Sync failed: ' + error.message, 'error');
            } finally {
                syncIcon.textContent = 'üîÑ';
            }
        }

        // Update sync status
        async function updateSyncStatus() {
            try {
                const response = await fetch(`${API_URL}/status`);
                const status = await response.json();
                
                const statusEl = document.getElementById('online-status');
                const pendingEl = document.getElementById('pending-count');
                
                if (status.is_online) {
                    statusEl.innerHTML = '<span class="status-dot"></span><span>Online</span>';
                    statusEl.className = 'status-badge';
                } else {
                    statusEl.innerHTML = '<span class="status-dot"></span><span>Offline</span>';
                    statusEl.className = 'status-badge status-offline';
                }
                
                pendingEl.textContent = `Pending: ${status.pending_sync_count}`;
            } catch (error) {
                const statusEl = document.getElementById('online-status');
                statusEl.innerHTML = '<span class="status-dot"></span><span>Offline</span>';
                statusEl.className = 'status-badge status-offline';
            }
        }
    </script>
</body>
</html>
